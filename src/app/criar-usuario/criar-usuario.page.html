<ion-header >
    <ion-toolbar>
      <ion-title>Usuários</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content fullscreen class="ion-padding">
  <ion-text class="ion-padding">
    <h1>Cadastro de Usuários</h1>
  </ion-text>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-list>
      <ion-item>
        <ion-label for="nome">Nome: </ion-label>
        <ion-input type="text" id="nome" name="nome" ngModel required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label for="email">Email: </ion-label>
        <ion-input type="text" id="email" name="email" ngModel required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label for="endereco">Endereço: </ion-label>
        <ion-input type="text" id="endereco" name="endereco" ngModel required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label for="imagem">Link da Imagem: </ion-label>
        <ion-input class="form-control" type="text" id="imagem" name="imagem" ngModel required placeholder="Link da imagem"></ion-input>
      </ion-item>

      <ion-item>
        <ion-button color='dark' type="submit" expand="block" fill="outline">Cadastrar</ion-button>
        <button type="submit" routerLink="/usuarios">Cancelar</button>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
