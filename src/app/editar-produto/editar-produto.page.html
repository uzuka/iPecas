<ion-header>
  <ion-toolbar>
    <ion-title>Produto</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

  <ion-content fullscreen class='ion-padding'>
      <ion-text class="ion-padding">
          <h1>Editar Produto</h1>
      </ion-text>
      <form #f="ngForm" (ngSubmit)="onSubmit(f)">
          <ion-list>
              <ion-item>
                  <ion-label for="nome">Nome:</ion-label>
                  <ion-input type="text" id="nome" name="nome"
                  [ngModel]="produto?.nome" required>
                  </ion-input>
              </ion-item>

              <ion-item>
                  <ion-label for="descricao">Descrição: </ion-label>
                  <ion-input type="text" step="0.01" id="descricao" name="descricao"
                  [ngModel]="produto?.descricao" required></ion-input>
              </ion-item>
              <ion-item>
                <ion-label for="preco">Preço: </ion-label>
                <ion-input type="number" step="0.01" id="preco" name="preco"
                [ngModel]="produto?.preco" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label for="imagem">Link da imagem: </ion-label>
              <ion-input type="text" step="0.01" id="imagem" name="imagem"
              [ngModel]="produto?.imagem" required></ion-input>
          </ion-item>

              <ion-button color='dark' type="submit" expand="block" fill="outline">Alterar</ion-button>
              <ion-button color='dark' (click)='excluir(id)' expand="block" fill="outline" routerLink="/produtos">Excluir</ion-button>
              <ion-button color='dark' type="submit"  expand="block" fill="outline" routerLink="/produtos">Cancelar</ion-button>

          </ion-list>
      </form>
</ion-content>
