<ion-header>
  <ion-toolbar>
    <ion-title>Usu√°rios</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="medium">
  <ion-list>
    <ion-item-sliding *ngFor="let usuario of listaUsuarios">

    <ion-item lines="full">
      <ion-thumbnail slot="start">
        <img [src]="usuario.imagem">
      </ion-thumbnail>

      <ion-label class="ion-text-wrap">
        <div>
          <h1>{{usuario.nome}}</h1>
          <p>{{usuario.email}}</p>
          <p>{{usuario.endereco}}</p>
        </div>
      </ion-label>

    </ion-item>
    </ion-item-sliding>

  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
